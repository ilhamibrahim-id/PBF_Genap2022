<!DOCTYPE HTML>
<html>

<head>
  <style> 
    .container {
      width: 80%;
      position: relative;
      left: 50%;
      transform: translateX(-50%);
      overflow: auto;
    }

    .contact-nav {
      background-color: #424242;
      padding: 5px 10px;
      color: #fafafa;
    }

    .nav img {
      height: 100px;
    }

    .nav ul {
      float: right;
      padding-top: 45px;
    }

    .nav ul li {
      display: inline-block;
      margin-right: 15px;
    }

    .nav ul li a {
      font-size: 1.2rem;
      text-transform: uppercase;
      text-decoration: none;
      color: #212121;
      transition: .4;
    }

    .nav ul li a:hover {
      color: #3e7a7e;
    }

    .header {
      position: relative;
      width: 100%;
      height: 600px;
      background-image: url("https://img.freepik.com/free-vector/white-gold-geometric-pattern-background-vector_53876-140726.jpg");
      background-size: cover;
      background-position: center;
    }

    .header .search {
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      background-color: #fff;

      border-radius: 4px;
    }

    .header .search input {
      padding: 15px 10px;
      border: none;
      width: 500px;
      font-size: 1.1rem;
    }

    .header .search button {
      padding: 17px 6px;
      border: none;
      width: 100px;
      border-radius: 0 4px 4px 0;
      background-color: #8ed1d5;
      color: #fafafa;
      font-size: 1.2rem;
      transition: .4s;
    }

    .header .search button:hover {
      background-color: #3e7a7e;
    }

    .footer {
      padding: 15px;
      background-color: #3e7a7e;
    }

    .footer p {
      text-align: center;

    }
  </style>
</head>

<body>
  <div class="nav">
    <div class="container">
      <img src="https://d1csarkz8obe9u.cloudfront.net/posterpreviews/free-logo-design-for-paint-ink-creative-template-b20133b47fab9a2290a9874d53a838f7_screen.jpg?ts=1574079014" class="logo">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">services</a></li>
        <li><a href="#">about us </a></li>
        <li><a href="#">Blog</a></li>
      </ul>
    </div>
  </div>

  <div class="header">
    <div class="search">
      <input type="text" placeholder="search your destination">
      <button>Search</button>
    </div>
  </div>

  <div class="footer">
    <p>copyright &copy; All rights reserved to DoctorCode</p>
  </div>
</body>
<script src="tab.js"></script>

</html>
